# Release Drafter config
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
exclude-labels:
  - 'skip-changelog'
  - 'internal'
  - 'duplicate'
  - 'invalid'
  - 'wontfix'
categories:
  - title: 'üí• Breaking Changes'
    labels:
      - 'breaking-change'
      - 'breaking'
      - 'major'
  - title: 'üöÄ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
      - 'regression'
  - title: 'üîí Security'
    labels:
      - 'security'
      - 'vulnerability'
  - title: '‚ö° Performance'
    labels:
      - 'performance'
      - 'optimization'
  - title: 'üß∞ Maintenance'
    labels:
      - 'chore'
      - 'refactor'
      - 'deps'
      - 'dependencies'
  - title: 'ü§ñ CI/CD'
    labels:
      - 'ci'
      - 'cd'
      - 'workflow'
      - 'github-actions'
  - title: 'üìù Documentation'
    labels:
      - 'docs'
      - 'documentation'
  - title: 'üß™ Testing'
    labels:
      - 'test'
      - 'testing'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
no-changes-template: '- No changes in this release'
template: |
  ## What's Changed

  $CHANGES

  ## Contributors

  Thanks to $CONTRIBUTORS for contributing to this release!

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking-change'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'fix'
      - 'chore'
      - 'deps'
      - 'docs'
  default: patch

autolabeler:
  - label: 'breaking-change'
    title:
      - '/break/i'
      - '/\bbreaking\b/i'
  - label: 'security'
    title:
      - '/security/i'
      - '/vulnerability/i'
      - '/\bcve\b/i'
  - label: 'performance'
    title:
      - '/perf/i'
      - '/performance/i'
      - '/optimi[sz]e/i'
  - label: 'docs'
    files:
      - '**/*.md'
      - '**/docs/**/*'
    title:
      - '/docs?:/i'
      - '/documentation/i'
  - label: 'deps'
    title:
      - '/deps?:/i'
      - '/dependency/i'
      - '/dependencies/i'
      - '/bump/i'
    branch:
      - '/dependabot/.+/'
      - '/renovate/.+/'
    files:
      - 'package.json'
      - 'package-lock.json'
  - label: 'test'
    files:
      - '**/test/**/*'
      - '**/*.test.js'
      - '**/*.spec.js'
    title:
      - '/test:/i'
      - '/testing/i'
  - label: 'ci'
    files:
      - '.github/workflows/**/*'
      - '.github/**/*.yml'
      - '.github/**/*.yaml'
    title:
      - '/\bci\b/i'
      - '/workflow/i'
      - '/github actions/i'
  - label: 'bug'
    title:
      - '/fix:/i'
      - '/\bbug\b/i'
      - '/fixes #\d+/i'
  - label: 'enhancement'
    title:
      - '/feat:/i'
      - '/feature:/i'
      - '/enhance/i'
  - label: 'chore'
    title:
      - '/chore:/i'
      - '/refactor:/i'

prerelease: false

replacers:
  - search: '/\[bot\]/'
    replace: ''
  - search: '/dependabot/i'
    replace: 'Dependabot'